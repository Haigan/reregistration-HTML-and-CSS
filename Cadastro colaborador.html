<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssestilo5.css">
    <title>Cadastro colaborador</title>
</head>

<body>
    <header>
        <h3>CADASTRO COLABORADOR</h3>
    </header>
    <section>
        <form action="formulario.html" method="get">
          <fieldset>
              <legend>CADASTRO</legend>
            <label>Código funcionário</label>
            <input type="text" name="matrícula" id="matrícula">
            <br><br>

            <label>Nome:</label>
            <input type="text" name="nome" id="nome">
            <br><br>

            <label>Telefone:</label>
            <input type="text" name="nome" id="nome">
            <br><br>

            <label>Email:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label>Selecione seu cargo:</label>
            <select name="Profissão" id="Profissão">
                <option value="Selecione">Selecione</option>
                <option value="Professor">Professor</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Outros">Outros</option>
            </select>
            <br><br>

            <h3>LOGIN</h3>
            <br><br>

            <label>Matrícula</label>
            <input type="text" name="matrícula" id="matrícula">
            <br><br>

            <label>Senha:</label>
            <input type="text" name="senha" id="senha">
            <br><br>

            <label>Confirme senha:</label>
            <input type="text" name="senha" id="senha">
            <br><br>

            <label>Digite aqui suas particularidades:</label>
            <textarea rows="6" id="exp" name="exp"></textarea>
          </fieldset>

        </form>
    </section>
    <footer>
        <h4>GOVERNO DO ESTADO DE MINAS GERAIS</h4>
    </footer>


</body>

</html>
