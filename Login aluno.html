<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginAluno.css">

<body>
    <header>
        <H3>CADASTRO ALUNO</H3>
    </header>

    <section>
        <form action="formulario.html" method="get">
            <fieldset>
                <legend>ALUNO</legend>
                <label>Matrícula</label>
                <input type="text" name="matrícula" id="matrícula">
                <br><br>

                <label>Nome:</label>
                <input type="text" name="nome" id="nome">
                <br><br>

                <label>Telefone:</label>
                <input type="text" name="nome" id="nome">
                <br><br>

                <label>Selecione seu Campus:</label>
                <select name="Campus" id="Campus">
                    <option value="Selecione">Selecione</option>
                    <option value="PIRAPORA">Campus Pirapora</option>
                    <option value="MONTES CLAROS">Campus Montes Claros</option>
                    <option value="ARINOS">Campus Arinos</option>
                    <option value="JANAÚBA">Campus Janaúba</option>
                    <option value="SALINAS">Campus Salinas</option>
                    <option value="JANUÁRIA">Campus Januária</option>
                </select>
                <br><br>

                <label>Email:</label>
                <input type="email" name="email" id="email">
                <br><br>

                <label>Senha:</label>
                <input type="text" name="nome" id="nome">
                <br><br>

                <label>Confirme a senha:</label>
                <input type="text" name="senha" id="senha">
                <br><br>

                <div>
                    <a id="botao" href="solicitações.html">CADASTRAR</a>
                </div>

            </fieldset>

        </form>
    </section>

    <footer>
        <H4>GOVERNO DO ESTADO DE MINAS GERAIS</H4>
    </footer>



</body>

</html>
