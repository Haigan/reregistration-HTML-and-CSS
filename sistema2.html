<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssestilo2.css">
    <title>Página 2</title>
</head>

<body>
    <header>
        <h3>PORTAL DO ALUNO</h3>
    </header>

    <section>
        <form action="formulario.html" method="GET">
            <fieldset>
                <legend>PREENCHA</legend>
                <fieldset>
                    <div>
                        <label>Selecione seu curso:</label><br>
                        <input type="radio" name="dev" id="Sistemas De Informação" checked>Sistemas de Informação
                        <input type="radio" name="dev" id="Engenharia Cívil">Engenharia Cívil
                        <input type="radio" name="dev" id="Administração">Administração
                    </div>
                </fieldset>
    
                <br><br>
    
                <div>
                    <label>Selecione seu Campus:</label>
                    <select name="Campus" id="Campus">
                        <option value="Selecione">Selecione</option>
                        <option value="PIRAPORA">Campus Pirapora</option>
                        <option value="MONTES CLAROS">Campus Montes Claros</option>
                        <option value="ARINOS">Campus Arinos</option>
                        <option value="JANAÚBA">Campus Janaúba</option>
                        <option value="SALINAS">Campus Salinas</option>
                        <option value="JANUÁRIA">Campus Januária</option>
                    </select>
                </div>
                <br><br>
    
                <div>
                    <label>TURNO:</label>
                    <br>
                    <input type="radio" name="turno" id="Manhã" checked>Manhã
                    <input type="radio" name="turno" id="Tarde">Tarde
                    <input type="radio" name="turno" id="Noite">Noite
                    <input type="radio" name="turno" id="Noite">Integral
                </div>
                <br><br>
    
                <br>
                <div>
                    <a id="botao" href="solicitações.html">ABRIR SOLICITAÇÕES</a>
                </div>
    
            </fieldset>
        </form>
    </section>

    <footer>
        <h4>GOVERNO DO ESTADO DE MINAS GERAIS</h4>
    </footer>


</body>

</html>
